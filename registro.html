<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">

<body>

        <nav>
            <div class="logo-busca">
                <div class="logo">
                    <a href="index.html"><img src="assets/logo.png" alt="Logo da Loja Alura Geek" ></a> 
                    <input  type="text" placeholder="O que desejo encontrar?">   
                </div>
                
                
            </div>
            <div class="login">

            </div>
           </nav>

                </form>

            </div>
        </section>
        <footer>
